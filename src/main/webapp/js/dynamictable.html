<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRow() {
            var id = $('#id').val();
            var name = $('#usr').val();
            var description = $('#description').val();

            $.ajax({
                dataType: 'text'
            }).done(function (data) {
                $('table tr:last').after('<tr><td>' + id + '</td><td>' + name + '</td><td>' + description + '</tr></td>');
            }).fail(function (err) {
                alert($('#usr').attr('Заполните поля'));
            })
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Form control</h2>
    <p>The form below contains input elements</p>
    <form>
        <div class="form-group">
            <label for="name">Id:</label>
            <input type="number" class="form-control" title="Enter id." id="id">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" title="Enter user name." id="usr">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" title="Enter description." id="description">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
        </div>
        <button type="button" class="btn btn-default" onclick="return addRow();">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Table</h2>
    <p>Your choice:</p>
    <table id='table' class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
